{% load static %}

<!DOCTYPE HTML>

<html>
	<head>
		<title>Saxovat tizimi haqida</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{% static 'css/main.css' %}" />
		<noscript><link rel="stylesheet" href="{% static 'css/noscript.css' %}" /></noscript>
	</head>
	<body class="is-preload">

			<header id="header">
				<a href="{% url 'home' %}" class="title">Bosh sahifa</a>
				
			</header>


			<div id="wrapper">

					<section id="main" class="wrapper">
						<div class="inner">
							<h1 id="title_name" class="major">{{content.title_name}}</h1>
							<span class="image fit"><img src="{% static content.content_image %}" id="content_image" alt="image" /></span>
							<p id="content_full_data">{{content.content_full_data}}</p>
						</div>
					</section>

			</div>

			<footer id="footer" class="wrapper alt">
				<div class="inner">
					
				</div>
			</footer>

			<script src="{% static 'js/jquery.min.js' %}"></script>
			<script src="{% static 'js/jquery.scrollex.min.js' %}"></script>
			<script src="{% static 'js/jquery.scrolly.min.js' %}"></script>
			<script src="{% static 'js/browser.min.js' %}"></script>
			<script src="{% static 'js/breakpoints.min.js' %}"></script>
			<script src="{% static 'js/util.js' %}"></script>
			<script src="{% static 'js/main.js' %}"></script>

	</body>
</html>
